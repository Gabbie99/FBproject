<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="myfacebook.css">
</head>
<body>
    <h1>Facebook</h1>
    <div class="div-start">
            <input id="input1" type="email" placeholder="Email address"><br>
            <input id="input2" type="password" placeholder="Password"><br>
            <button id="but"><a href="fbnext.html">Log In</a></button>
            <p class="forgot"><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a></p><br>
            <p class="or">or</p>  <br>
            <button id="butt"><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create new Account</a></button>
    </div>

    <footer class="foot">
        <div class="div0">
            <div class="div1">
                <p class="eng">English(UK)</p>
                <p>Francais(France)</p>
                <p>Espanol</p>
                <p>Deutsch</p>
            </div>
            <div class="div2">
                <p>Hausa</p>
                <p>Portugues(Brasil)</p>
                <p>Arabic</p>
            </div>
            
        </div>

        <p class="met">Gabrielle &copy; 2022</p>
    </footer>


    <script type="text/javascript" src="myfacebook.js"></script>
</body>
</html>
